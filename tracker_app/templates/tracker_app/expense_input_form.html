{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
    {% include "navbar.html" %}
    <div class="w-full max-w-2xl mx-auto sm:px-6 lg:px-8">
        <h2 class="text-3xl font-semibold my-10">Enter Expense Amount</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <!--<button class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        -->
            <!--        name="filter_submit"-->
            <!--        type="submit">Submit</button>-->
            <!-- Add Category Button -->
            <button type="button" onclick="openPopup()">Add Category</button>
            <input type="submit" value="Submit">
        </form>
        <!-- Popup Modal -->
        <div id="popup"
             class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
                <iframe src="{% url 'addcategory' %}" class="w-full h-96"></iframe>
                <button onclick="closePopup()"
                        class="bg-gray-500 text-white px-4 py-2 rounded-lg mt-4">Close</button>
            </div>
        </div>
        <script>
    function openPopup() {
        document.getElementById('popup').classList.remove('hidden');
    }

    function closePopup() {
        document.getElementById('popup').classList.add('hidden');
    }
        </script>
    </div>
{% endblock %}
